<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Word Game</title>
    <link rel="stylesheet" href="css_files/main.css">
</head>

<body>
    <div class="parent">
        <h2 class="title">Guess The Word</h2>
        <div class="parts">
            <div class="left">
                <div class="divs-container">
                </div>
                <div class="check-buttons">
                    <button class="check-word">Check Word</button>
                    <button class="hint-button"><span class="hint-span"></span>Hint</button>
                </div>
            </div>
            <div class="right">
                <h3>Key Colors</h3>
                <div class="text">
                    <div>
                        <span class="one"></span>
                        <p>Letter Is Right And In Placee</p>
                    </div>
                    <div>
                        <span class="two"></span>
                        <p>Letter Is Right But Not In Place </p>
                    </div>
                    <div> <span class="three"></span>
                        <p>Letter Is Wrong And Not Exists In Word</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
</body>

</html>
